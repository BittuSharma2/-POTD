<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" href="cal.css">
    </head>
    <body>
        <div class="con">
            <div class="main">
                <div class="box"><input type="text" id="num" placeholder=""></input></div>
                <div class="line">
                    <span id="c" onclick="c()">c</span>
                    <span>x</span>
                    <span>p</span>
                    <span>s</span>
                    <span id="1" onclick="one()">1</span>
                    <span id="2" onclick="two()">2</span>
                    <span id="3" onclick="three()">3</span>
                    <span id="+" onclick="add()">+</span>
                    <span id="4" onclick="four()">4</span>
                    <span id="5" onclick="five()">5</span>
                    <span id="6" onclick="six()">6</span>
                    <span id="-" onclick="sub()">-</span>
                    <span id="7" onclick="seven()">7</span>
                    <span id="8" onclick="eight()">8</span>
                    <span id="9" onclick="nine()">9</span>
                    <span id="*" onclick="mul()">*</span>
                    <span id="." onclick="dot()">.</span>
                    <span id="0" onclick="zero()">0</span>
                    <span id="=" onclick="equal()">=</span>
                    <span id="/" onclick="div()">/</span>
                    
                </div>
                
            </div>
            
        </div>
        <script src="cal.js"></script>
    </body>
</html>
